<div id="weather-container">
  <div id="prompt" class="weather-row">Enter City/State</div>
  <div class="weather-row">
    <div class="input-title">City: </div>
    <input class="input-value" type="text">
  </div>
  <div class="weather-row">
    <div class="input-title">State: </div>
    <input class="input-value" type="text">
  </div>

  </div>
</div>
